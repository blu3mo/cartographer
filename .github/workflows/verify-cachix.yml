name: Verify Cachix Upload

on:
  push:
    paths:
      - '.github/workflows/verify-cachix.yml'
  workflow_dispatch:

jobs:
  verify-cachix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # deploy.ymlと同じアップストリームActionを使用
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - uses: cachix/cachix-action@v15
        with:
          name: kotto5
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        continue-on-error: true

      - name: Build Lightweight Target (hello)
        run: nix build nixpkgs#hello --print-build-logs

      # deploy.ymlと全く同じロジックでプッシュ
      - name: Push partial results to Cachix
        if: always()
        run: |
          echo "Pushing built paths to Cachix..."
          nix path-info --all 2>/dev/null | grep -v '\.drv$' | cachix push kotto5 || true
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
